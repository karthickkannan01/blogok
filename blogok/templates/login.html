{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <fieldset class="form-group>
            <legend class="border-bottom mb-4 pt-4">Login</legend>
            <form method="POST">{% csrf_token %}
                {{ form|crispy }}
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">SignIn</button>
            </div>
        </form>
        </fieldset>
    </div>
    <small class="ml-4 mr-4">
        To create an account ? <a href="{% url 'register' %}">SignUp</a>
    </small><br>
{% endblock %}
